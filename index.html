<!doctype html>
<html lang="ja" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="ブルーロック,PWC,プロジェクトワールドチャンピオン,PROJECT WORLD CHAMPION,BLUE LOCK PWC">
    <title>PWC EGOIST【ブルーロック PWC】</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="google-adsense-account" content="ca-pub-1152336644480194">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VVFP9CCRGJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VVFP9CCRGJ');
    </script>
    <style>
      /* PC 右カラム内用スロット（300x250） */
      #adslot-right-top-pc { width:300px; height:250px; display:none; margin:0; }
      @media (min-width:1280px){ #adslot-right-top-pc{ display:block; } } /* Tailwindのxl基準 */

      /* SP 本文下用スロット（320x50） */
      #adslot-main-bottom-sp { width:320px; height:50px; display:none; margin:16px auto 0; }
      @media (max-width:1279px){ #adslot-main-bottom-sp{ display:block; } }

      .slot-wrap { width:100%; height:100%; }
    </style>
  </head>
  <body class="font-sans">
    <!-- React本体 -->
    <div id="root"></div>

    <!-- PC: 右カラム上段（直書き→React生成後に<aside>内へ移動） -->
    <div id="adslot-right-top-pc" aria-label="Right rail top (PC)">
      <div class="slot-wrap">
        <div id="adstir-slot-right-top-pc"></div>
        <script>
          if (window.matchMedia('(min-width:1280px)').matches) {
            window.adstir_vars = { ver:"4.0", type:"banner", platform:"web", app_id:"MEDIA-cf6de28", ad_spot:1, width:300, height:250 };
            document.write('<script src="https://js.ad-stir.com/js/adstir.js"><\/script>');
          }
        </script>
      </div>
    </div>

    <!-- SP: 本文下（直書き・移動なし） -->
    <div id="adslot-main-bottom-sp" aria-label="Main bottom (SP)">
      <div class="slot-wrap">
        <div id="adstir-slot-main-bottom-sp"></div>
        <script>
          if (window.matchMedia('(max-width:1279px)').matches) {
            window.adstir_vars = { ver:"4.0", type:"banner", platform:"web", app_id:"MEDIA-fd43f5bc", ad_spot:1, width:320, height:50 };
            document.write('<script src="https://js.ad-stir.com/js/adstir.js"><\/script>');
          }
        </script>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- PC用スロットをReactの右カラム<aside>内に移動（SPは移動しない） -->
    <script>
      (function () {
        var moved = false;
        function placeIntoAside(){
          if(moved) return true;
          if (!window.matchMedia('(min-width:1280px)').matches) return false;
          var host = document.querySelector('aside.hidden.xl\\:block.sticky.top-4.self-start.space-y-4, aside.xl\\:block.sticky.top-4.self-start.space-y-4');
          var slot = document.getElementById('adslot-right-top-pc');
          if(!host || !slot) return false;
          if(!host.contains(slot)) host.prepend(slot);
          moved = true;
          return true;
        }
        if (!placeIntoAside()) {
          var mo = new MutationObserver(function(){
            if (placeIntoAside()) mo.disconnect();
          });
          mo.observe(document.body, { childList:true, subtree:true });
          window.addEventListener('popstate', placeIntoAside, { passive:true });
        }
      })();
    </script>
  </body>
</html>
