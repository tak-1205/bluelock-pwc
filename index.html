    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

  <body class="font-sans">
    <div id="adstir-topframe-source" style="position:absolute;left:-9999px;top:-9999px">
      <script>
        (function () {
          var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
          if (w < 768) {
            window.adstir_vars = { ver:"4.0", type:"banner", platform:"web", app_id:"MEDIA-fd43f5bc", ad_spot:1, width:320, height:50 };
          } else {
            window.adstir_vars = { ver:"4.0", type:"banner", platform:"web", app_id:"MEDIA-cf6de28", ad_spot:1, width:300, height:250 };
          }
        })();
      </script>
      <script src="https://js.ad-stir.com/js/adstir.js"></script>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      (function () {
        function anchor(){ return document.getElementById('right-ads-anchor-top'); }
        function move(){
          var src = document.getElementById('adstir-topframe-source');
          var a = anchor();
          if (!src || !a) return false;
          if (!a.contains(src)) a.appendChild(src);
          src.style.position = 'static';
          src.style.left = 'auto';
          src.style.top = 'auto';
          return true;
        }
        if (!move()) {
          var mo = new MutationObserver(function(){ if (move()) mo.disconnect(); });
          mo.observe(document.body, { childList:true, subtree:true });
          window.addEventListener('popstate', move, { passive:true });
        }
      })();
    </script>
  </body>
