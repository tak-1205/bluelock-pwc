    <script>
      (function () {
        var wrap = document.getElementById('adstir-topframe-slot-wrap');
        if (!wrap) return;
        function tryMove() {
          var anchor = document.getElementById('right-ads-anchor-top');
          if (!anchor) return false;
          if (anchor.contains(wrap)) return true;
          anchor.appendChild(wrap);
          wrap.style.position = 'static';
          wrap.style.left = 'auto';
          wrap.style.top = 'auto';
          return true;
        }
        if (!tryMove()) {
          var obs = new MutationObserver(function () {
            if (tryMove()) obs.disconnect();
          });
          obs.observe(document.body, { childList: true, subtree: true });
          window.addEventListener('popstate', tryMove, { passive: true });
        }
      })();
    </script>
