    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VVFP9CCRGJ');

  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      (function () {
        function getAnchor() { return document.getElementById('right-ads-anchor-top'); }
        function once(fn){ var done=false; return function(){ if(done)return; done=true; fn(); }; }

        var init = once(function () {
          var anchor = getAnchor();
          if (!anchor) return;

          var w = anchor.clientWidth || 0;
          var isSP = (w >= 315 && w <= 325);
          var isPC = (w >= 295 && w <= 305);
          if (!isSP && !isPC) isSP = window.matchMedia('(max-width: 767px)').matches;

          var wrap = document.createElement('div');
          wrap.id = 'adstir-topframe-slot-wrap';
          var inner = document.createElement('div');
          inner.id = 'adstir-topframe-slot';
          wrap.appendChild(inner);
          anchor.appendChild(wrap);

          if (isSP) { wrap.style.width = '320px'; wrap.style.height = '50px'; }
          else { wrap.style.width = '300px'; wrap.style.height = '250px'; }

          if (isSP) {
            window.adstir_vars = {
              ver: "4.0",
              type: "banner",
              platform: "web",
              app_id: "MEDIA-fd43f5bc",
              ad_spot: 1,
              width: 320,
              height: 50
            };
          } else {
            window.adstir_vars = {
              ver: "4.0",
              type: "banner",
              platform: "web",
              app_id: "MEDIA-cf6de28",
              ad_spot: 1,
              width: 300,
              height: 250
            };
          }

          var s = document.createElement('script');
          s.src = 'https://js.ad-stir.com/js/adstir.js';
          document.body.appendChild(s);
        });

        if (getAnchor()) { init(); }
        else {
          var mo = new MutationObserver(function () {
            if (getAnchor()) { init(); mo.disconnect(); }
          });
          mo.observe(document.body, { childList: true, subtree: true });
          window.addEventListener('popstate', function(){ if (getAnchor()) init(); }, { passive: true });
        }
      })();
    </script>
  </body>
