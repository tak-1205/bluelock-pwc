<!doctype html>
<html lang="ja" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="ブルーロック,PWC,プロジェクトワールドチャンピオン,PROJECT WORLD CHAMPION,BLUE LOCK PWC">
    <title>PWC EGOIST【ブルーロック PWC】</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="google-adsense-account" content="ca-pub-1152336644480194">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VVFP9CCRGJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VVFP9CCRGJ');
    </script>
    <style>
      :root{
        --ads-right: 16px;
        --ads-top: 80px;
        --ads-z: 1000;
      }
      /* 右上段オーバーレイ（レイアウト非干渉） */
      #ads-right-rail{ position: fixed; right: var(--ads-right); top: var(--ads-top); z-index: var(--ads-z); pointer-events: none; }
      #ads-right-rail .slot{ pointer-events: auto; }
      /* PC/ SP のスロット切替 */
      #slot-right-top-pc{ width:300px; height:250px; display:none; }
      #slot-right-top-sp{ width:320px; height:50px;  display:none; }
      @media (min-width:1024px){ #slot-right-top-pc{ display:block; } }
      @media (max-width:1023px){ #slot-right-top-sp{ display:block; } }
      .slot-wrap{ width:100%; height:100%; }
    </style>
  </head>
  <body class="font-sans">
    <!-- React本体（既存レイアウトそのまま） -->
    <div id="root"></div>

    <!-- 右上段：レイアウトに触れないオーバーレイ設置 -->
    <div id="ads-right-rail" aria-label="Right rail overlay">
      <div id="slot-right-top-pc" class="slot">
        <div class="slot-wrap">
          <div id="adstir-slot-right-top-pc"></div>
          <script>
            if (window.matchMedia('(min-width:1024px)').matches) {
              window.adstir_vars = { ver:"4.0", type:"banner", platform:"web", app_id:"MEDIA-cf6de28", ad_spot:1, width:300, height:250 };
              document.write('<script src="https://js.ad-stir.com/js/adstir.js"><\/script>');
            }
          </script>
        </div>
      </div>
      <div id="slot-right-top-sp" class="slot">
        <div class="slot-wrap">
          <div id="adstir-slot-right-top-sp"></div>
          <script>
            if (window.matchMedia('(max-width:1023px)').matches) {
              window.adstir_vars = { ver:"4.0", type:"banner", platform:"web", app_id:"MEDIA-fd43f5bc", ad_spot:1, width:320, height:50 };
              document.write('<script src="https://js.ad-stir.com/js/adstir.js"><\/script>');
            }
          </script>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
